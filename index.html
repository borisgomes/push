<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pushups">
    <title>Pushup Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FAFBFD;
            color: #2D3142;
            min-height: 100vh;
            position: relative;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Progress Section */
        .progress-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 25px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .total-count {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .total-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #2D3142;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #9CA3AF;
        }

        .stat-card.today {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stat-card.today .stat-value,
        .stat-card.today .stat-label {
            color: white;
        }

        /* Voice Input Section */
        .voice-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .voice-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .voice-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .voice-btn:hover {
            transform: scale(1.05);
        }

        .voice-btn.listening {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .voice-btn svg {
            width: 28px;
            height: 28px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .manual-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .manual-input input {
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            width: 100px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .manual-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
        }

        /* Today's Activity */
        .activity-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2D3142;
        }

        .photo-btn {
            background: #F3F4F6;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 14px;
            color: #6B7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.3s ease;
        }

        .photo-btn:hover {
            background: #E5E7EB;
        }

        .photo-btn svg {
            width: 16px;
            height: 16px;
            stroke: #6B7280;
            stroke-width: 2;
            fill: none;
        }

        .activity-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #F3F4F6;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-time {
            font-size: 14px;
            color: #9CA3AF;
        }

        .activity-count {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #9CA3AF;
            font-size: 14px;
        }

        /* Progress Photos */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .photo-thumb {
            aspect-ratio: 1;
            border-radius: 12px;
            background: #F3F4F6;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .photo-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .voice-status {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #2D3142;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .voice-status.show {
            opacity: 1;
        }

        /* Hidden file input */
        #photoInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Progress Section -->
        <div class="progress-section">
            <div class="total-count" id="totalCount">0</div>
            <div class="total-label">of 10,000 pushups</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0% complete</div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card today">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="daysActive">0</div>
                <div class="stat-label">Days Active</div>
            </div>
        </div>

        <!-- Today's Activity -->
        <div class="activity-section">
            <div class="section-header">
                <h3 class="section-title">Today's Activity</h3>
                <button class="photo-btn" onclick="document.getElementById('photoInput').click()">
                    <svg viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    Add Photo
                </button>
            </div>
            <div class="activity-list" id="activityList">
                <div class="empty-state">Start your workout to see activity</div>
            </div>
            <div class="photos-grid" id="photosGrid"></div>
        </div>
    </div>

    <!-- Voice Input Section -->
    <div class="voice-section">
        <div class="voice-container">
            <div style="position: relative;">
                <div class="voice-status" id="voiceStatus"></div>
                <button class="voice-btn" id="voiceBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1a3 3 0 00-3 3v8a3 3 0 106 0V4a3 3 0 00-3-3z"/>
                        <path d="M19 10v2a7 7 0 01-14 0v-2"/>
                        <path d="M12 19v4"/>
                    </svg>
                </button>
            </div>
            <div class="manual-input">
                <input type="number" id="manualInput" placeholder="0" min="1">
                <button class="add-btn" onclick="addManualPushups()">Add</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="photoInput" accept="image/*" onchange="handlePhotoUpload(event)">

    <script>
        // Data structure
        let data = {
            total: 0,
            todayCount: 0,
            todayHistory: [],
            photos: [],
            startDate: new Date().toDateString(),
            lastActiveDate: new Date().toDateString(),
            dailyData: {}
        };

        // Load data from localStorage
        function loadData() {
            try {
                const saved = localStorage.getItem('pushupData');
                if (saved) {
                    data = JSON.parse(saved);
                    // Check if it's a new day
                    if (data.lastActiveDate !== new Date().toDateString()) {
                        data.todayCount = 0;
                        data.todayHistory = [];
                        data.photos = [];
                        data.lastActiveDate = new Date().toDateString();
                        saveData();
                    }
                }
            } catch (e) {
                console.log('localStorage not available');
            }
        }

        // Save data
        function saveData() {
            try {
                localStorage.setItem('pushupData', JSON.stringify(data));
            } catch (e) {
                console.log('Unable to save to localStorage');
            }
        }

        // Calculate days active
        function getDaysActive() {
            return Object.keys(data.dailyData).length || 1;
        }

        // Add pushups
        function addPushups(count) {
            const today = new Date().toDateString();
            
            data.total += count;
            data.todayCount += count;
            
            // Update daily data
            if (!data.dailyData[today]) {
                data.dailyData[today] = 0;
            }
            data.dailyData[today] += count;
            
            // Add to history
            data.todayHistory.push({
                count: count,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            
            updateUI();
            saveData();
            
            // Celebrate milestone
            if (data.total >= 10000 && data.total - count < 10000) {
                alert('ðŸŽ‰ Congratulations! You\'ve completed the 10,000 pushup challenge!');
            }
        }

        // Update UI
        function updateUI() {
            // Update total and progress
            document.getElementById('totalCount').textContent = data.total.toLocaleString();
            const progressPercent = Math.min(100, (data.total / 10000) * 100);
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent = progressPercent.toFixed(1) + '% complete';
            
            // Update stats
            document.getElementById('todayCount').textContent = data.todayCount;
            document.getElementById('daysActive').textContent = getDaysActive();
            
            // Update activity list
            const activityList = document.getElementById('activityList');
            if (data.todayHistory.length > 0) {
                activityList.innerHTML = data.todayHistory.slice().reverse().map(item => `
                    <div class="activity-item">
                        <span class="activity-time">${item.time}</span>
                        <span class="activity-count">+${item.count} pushups</span>
                    </div>
                `).join('');
            } else {
                activityList.innerHTML = '<div class="empty-state">Start your workout to see activity</div>';
            }
            
            // Update photos
            updatePhotosGrid();
        }

        // Handle photo upload
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    data.photos.push({
                        src: e.target.result,
                        time: new Date().toISOString()
                    });
                    saveData();
                    updatePhotosGrid();
                };
                reader.readAsDataURL(file);
            }
        }

        // Update photos grid
        function updatePhotosGrid() {
            const grid = document.getElementById('photosGrid');
            if (data.photos.length > 0) {
                grid.innerHTML = data.photos.map(photo => `
                    <div class="photo-thumb">
                        <img src="${photo.src}" alt="Progress photo">
                    </div>
                `).join('');
            } else {
                grid.innerHTML = '';
            }
        }

        // Voice recognition
        let recognition;
        let isListening = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                isListening = true;
                document.getElementById('voiceBtn').classList.add('listening');
                showVoiceStatus('Listening...');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                const number = parseInt(transcript);
                
                if (!isNaN(number) && number > 0 && number < 1000) {
                    addPushups(number);
                    showVoiceStatus(`Added ${number} pushups!`);
                } else {
                    showVoiceStatus('Please say a number');
                }
            };

            recognition.onerror = function(event) {
                showVoiceStatus('Error: ' + event.error);
                isListening = false;
                document.getElementById('voiceBtn').classList.remove('listening');
            };

            recognition.onend = function() {
                isListening = false;
                document.getElementById('voiceBtn').classList.remove('listening');
            };
        }

        // Voice button handler
        document.getElementById('voiceBtn').addEventListener('click', function() {
            if (!recognition) {
                alert('Voice recognition is not supported in your browser.');
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (e) {
                    showVoiceStatus('Voice recognition failed');
                }
            }
        });

        // Show voice status
        function showVoiceStatus(message) {
            const status = document.getElementById('voiceStatus');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // Manual input
        function addManualPushups() {
            const input = document.getElementById('manualInput');
            const count = parseInt(input.value);
            
            if (!isNaN(count) && count > 0 && count < 1000) {
                addPushups(count);
                input.value = '';
            }
        }

        // Enter key handler
        document.getElementById('manualInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addManualPushups();
            }
        });

        // Initialize
        loadData();
        updateUI();
    </script>
</body>
</html>
